<html ng-app="serviceApp">
<head>
	<script src='../../scripts/dtkSDK/angular/angular.js'></script>
	<script src="../../scripts/app/angular/ServiceSample.js"></script>
</head>
<body>
<h1>Calculator</h1>
	<div ng-controller="CalculatorController">
        Enter a number:
        <input type="number" ng-model="number" />
        <button ng-click="doSquare()">X<sup>2</sup></button>
        <button ng-click="doCube()">X<sup>3</sup></button>
         
        <div>Answer: {{answer}}</div>
    </div>
    
 <h1>Table Editor</h1>
 <div ng-controller="ContactController">
    <form>
    <label>Name</label> 
        <input type="text" name="name" ng-model="newcontact.name"/>
    <label>Email</label> 
        <input type="text" name="email" ng-model="newcontact.email"/>
    <label>Phone</label> 
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" ng-click="saveContact()" />
    </form>
	<table>
		<thead> 
			<tr>
			    <th>Name</th>
			    <th>Email</th>
			    <th>Phone</th>
			    <th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts">
			    <td>{{ contact.name }}</td>
			    <td>{{ contact.email }}</td>
			    <td>{{ contact.phone }}</td>
			    <td>
			        <a href="#" ng-click="edit(contact.id)">edit</a> | 
			        <a href="#" ng-click="delete(contact.id)">delete</a>
			    </td>
			 </tr>
		</tbody>
	</table>    
</div>

</body>
</html>
